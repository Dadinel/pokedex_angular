<div>
  <ul *ngFor="let pokemon of _pokemons">
    <li>
      <img [src]="pokemon['l-image']"/>
      <h3>{{pokemon['en-name']}}</h3>
      <p>ID: {{pokemon['id']}}</p>
      <p>CP: {{pokemon['cp']}}</p>
      <p>HP: {{pokemon['hp']}}</p>
      <p>ATK: {{pokemon['attack']}}</p>
      <p>DEF: {{pokemon['defense']}}</p>
    </li>
  </ul>
</div>
